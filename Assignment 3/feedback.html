<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Sashwat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="photos.html">Photos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Feedback Form</h2>

        <form action="#" method="post" class="col-md-8 mx-auto">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required minlength="3">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <fieldset class="mb-4">
                <legend class="col-form-label">How satisfied are you?</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="satisfaction" id="very" value="very" required>
                    <label class="form-check-label" for="very">Very Satisfied</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="satisfaction" id="satisfied" value="satisfied">
                    <label class="form-check-label" for="satisfied">Satisfied</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="satisfaction" id="neutral" value="neutral">
                    <label class="form-check-label" for="neutral">Neutral</label>
                </div>
            </fieldset>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>

        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </main>

</body>
</html>
